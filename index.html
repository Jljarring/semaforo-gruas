<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            background-color: #f06d06;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app {
            display: none;
        }
        #logout {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
        /* Estilo del modal */
        #modalGrua {
            background-color: #f06d06;
            color: white;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #ccc;
            z-index: 1001;
            border-radius: 10px;
        }
        /* Estilo del mensaje flotante */
        #mensajeFlotante {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">Ingresar</button>
    </div>

    <div id="app">
        <button id="logout" onclick="cerrarSesion()">X</button>
        <h2>Distribución de Grúas</h2>
        <button id="agregarGrua">+</button>
        <div class="contenedor"></div>
        <!-- Mensaje flotante para mostrar las coordenadas -->
        <div id="mensajeFlotante">
            <p>Top: <span id="topCoord">0</span> px</p>
            <p>Left: <span id="leftCoord">0</span> px</p>
        </div>
    </div>

    <!-- Modal para agregar o eliminar grúa -->
    <div id="modalGrua">
        <label for="gruaId">ID de la grúa:</label>
        <input type="text" id="gruaId" placeholder="Ej. grua1" required><br>
        
        <label for="gruaTop">Top (deslizar):</label>
        <input type="range" id="gruaTop" min="0" max="1000" step="1" value="0">
        <span id="topValue">0</span> px<br>
        
        <label for="gruaLeft">Left (deslizar):</label>
        <input type="range" id="gruaLeft" min="0" max="1000" step="1" value="0">
        <span id="leftValue">0</span> px<br>

        <button id="guardarGrua">Guardar Grúa</button>
        <button id="eliminarGrua">Eliminar Grúa</button>
        <button id="cerrarModal">Cerrar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
            authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
            databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
            projectId: "estado-de-equipos-rtgs",
            storageBucket: "estado-de-equipos-rtgs.appspot.com",
            messagingSenderId: "927929035915",
            appId: "1:927929035915:web:7c7a5e265d8130e0ac788e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function verificar() {
            const password = document.getElementById("password").value;
            if (password === "gruas2025") {
                localStorage.setItem("autenticado", "true");
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("autenticado");
            document.getElementById("app").style.display = "none";
            document.getElementById("login").style.display = "flex";
        }

        function cambiarEstado(elemento) {
            let nuevoEstado = "";
            const gruaId = elemento.id;

            if (elemento.style.backgroundColor === "green") {
                elemento.style.backgroundColor = "yellow";
                nuevoEstado = "yellow";
            } else if (elemento.style.backgroundColor === "yellow") {
                elemento.style.backgroundColor = "red";
                nuevoEstado = "red";
            } else {
                elemento.style.backgroundColor = "green";
                nuevoEstado = "green";
            }

            database.ref(gruaId).update({ estado: nuevoEstado });
        }

        function cargarEstados() {
            const contenedor = document.querySelector('.contenedor');
            contenedor.innerHTML = '';

            database.ref('imagenFondo').once('value', snapshot => {
                const urlImagenFondo = snapshot.val();
                if (urlImagenFondo) {
                    const imagenPlano = document.createElement('img');
                    imagenPlano.src = urlImagenFondo;
                    imagenPlano.classList.add('plano');
                    imagenPlano.alt = 'Plano de grúas';
                    contenedor.appendChild(imagenPlano);
                }
            });

            database.ref('/').on('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const gruaId = childSnapshot.key;
                    if (gruaId.startsWith('grua')) {
                        const { estado, top, left } = childSnapshot.val();

                        const gruaElemento = document.createElement('div');
                        gruaElemento.id = gruaId;
                        gruaElemento.classList.add('grua');
                        gruaElemento.style.top = top + 'px';
                        gruaElemento.style.left = left + 'px';
                        gruaElemento.textContent = gruaId.replace('grua', '');
                        gruaElemento.style.backgroundColor = estado || 'green';

                        // Mostrar el mensaje flotante con las coordenadas al pasar el puntero
                        gruaElemento.addEventListener('mouseover', function(event) {
                            const mensajeFlotante = document.getElementById('mensajeFlotante');
                            const topCoord = document.getElementById('topCoord');
                            const leftCoord = document.getElementById('leftCoord');

                            // Actualizar las coordenadas en el mensaje flotante
                            topCoord.textContent = gruaElemento.style.top;
                            leftCoord.textContent = gruaElemento.style.left;

                            // Mostrar el mensaje flotante cerca del puntero
                            mensajeFlotante.style.display = 'block';
                            mensajeFlotante.style.top = (event.pageY + 10) + 'px';
                            mensajeFlotante.style.left = (event.pageX + 10) + 'px';
                        });

                        // Ocultar el mensaje flotante cuando se deja de pasar el puntero
                        gruaElemento.addEventListener('mouseout', function() {
                            document.getElementById('mensajeFlotante').style.display = 'none';
                        });

                        // Cambiar estado con un clic (cambiar entre verde, amarillo y rojo)
                        gruaElemento.addEventListener('click', function () {
                            cambiarEstado(gruaElemento);
                        });

                        // Abrir el modal para editar la grúa con doble clic
                        let clickCount = 0;
                        gruaElemento.addEventListener('dblclick', function () {
                            document.getElementById('gruaId').value = gruaId;
                            document.getElementById('gruaTop').value = top;
                            document.getElementById('gruaLeft').value = left;
                            document.getElementById('topValue').textContent = top;
                            document.getElementById('leftValue').textContent = left;
                            document.getElementById('modalGrua').style.display = 'block';
                        });

                        contenedor.appendChild(gruaElemento);
                    }
                });
            });
        }

        window.onload = function() {
            if (localStorage.getItem("autenticado") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            }
        };

        document.getElementById('agregarGrua').addEventListener('click', function() {
            document.getElementById('modalGrua').style.display = 'block';
        });

        document.getElementById('cerrarModal').addEventListener('click', function() {
            document.getElementById('modalGrua').style.display = 'none';
        });

        // Actualizar el valor de los deslizadores
        document.getElementById('gruaTop').addEventListener('input', function() {
            document.getElementById('topValue').textContent = this.value;
        });

        document.getElementById('gruaLeft').addEventListener('input', function() {
            document.getElementById('leftValue').textContent = this.value;
        });

        document.getElementById('guardarGrua').addEventListener('click', function() {
            const gruaId = document.getElementById('gruaId').value;
            const gruaTop = parseInt(document.getElementById('gruaTop').value);
            const gruaLeft = parseInt(document.getElementById('gruaLeft').value);

            // Verificar si ya existe una grúa con el mismo ID
            if (!gruaId || gruaId.trim() === '') {
                alert('Por favor, ingrese un ID válido para la grúa');
                return;
            }

            // Verificar si ya existe la grúa en la base de datos
            database.ref(gruaId).once('value', snapshot => {
                if (snapshot.exists()) {
                    // Si existe, actualizar la grúa
                    database.ref(gruaId).update({
                        top: gruaTop,
                        left: gruaLeft
                    }).then(() => {
                        document.getElementById('modalGrua').style.display = 'none';
                        cargarEstados();
                    });
                } else {
                    // Si no existe, agregarla como una nueva
                    database.ref(gruaId).set({
                        estado: 'green',
                        top: gruaTop,
                        left: gruaLeft
                    }).then(() => {
                        document.getElementById('modalGrua').style.display = 'none';
                        cargarEstados();
                    });
                }
            });
        });

        document.getElementById('eliminarGrua').addEventListener('click', function() {
            const gruaId = document.getElementById('gruaId').value;

            if (gruaId) {
                database.ref(gruaId).remove()
                    .then(() => {
                        document.getElementById('modalGrua').style.display = 'none';
                        cargarEstados();
                    })
                    .catch((error) => {
                        console.error("Error al eliminar la grúa:", error);
                    });
            }
        });
    </script>
</body>
</html>
