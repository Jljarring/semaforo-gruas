<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas con Firebase</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app {
            display: none;
        }
        #logout {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">Ingresar</button>
    </div>

    <div id="app">
        <button id="logout" onclick="cerrarSesion()">X</button>
        <h2>Distribución de Grúas</h2>
        <div class="contenedor">
            <img src="https://i.postimg.cc/W4ftfFXY/Captura-de-pantalla-2025-03-05-044429.png" class="plano" alt="Plano de grúas">
            <div class="grua" id="grua2" style="top: 50px; left: 100px;" onclick="cambiarEstado(this)">2</div>
            <div class="grua" id="grua11" style="top: 50px; left: 250px;" onclick="cambiarEstado(this)">11</div>
            <div class="grua" id="grua9" style="top: 50px; left: 650px;" onclick="cambiarEstado(this)">9</div>
            <div class="grua" id="grua1" style="top: 120px; left: 10px;" onclick="cambiarEstado(this)">1</div>
            <div class="grua" id="grua10" style="top: 120px; left: 250px;" onclick="cambiarEstado(this)">10</div>
            <div class="grua" id="grua5" style="top: 120px; left: 800px;" onclick="cambiarEstado(this)">5</div>
            <div class="grua" id="grua3" style="top: 120px; left: 465px;" onclick="cambiarEstado(this)">3</div>
            <div class="grua" id="grua8" style="top: 120px; left: 650px;" onclick="cambiarEstado(this)">8</div>
            <div class="grua" id="grua6" style="top: 175px; left: 10px;" onclick="cambiarEstado(this)">6</div>
            <div class="grua" id="grua4" style="top: 175px; left: 400px;" onclick="cambiarEstado(this)">4</div>
            <div class="grua" id="grua7" style="top: 50px; left: 900px;" onclick="cambiarEstado(this)">7</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
    authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
    databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
    projectId: "estado-de-equipos-rtgs",
    storageBucket: "estado-de-equipos-rtgs.firebasestorage.app",
    messagingSenderId: "927929035915",
    appId: "1:927929035915:web:7c7a5e265d8130e0ac788e",
    measurementId: "G-MS4NL6Z4L4"
  };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        function verificar() {
            const password = document.getElementById("password").value;
            const correctPassword = "gruas2025";
            if (password === correctPassword) {
                localStorage.setItem("autenticado", "true");
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("autenticado");
            document.getElementById("app").style.display = "none";
            document.getElementById("login").style.display = "flex";
        }

        function cambiarEstado(elemento) {
            let nuevoEstado = "";
            if (elemento.style.backgroundColor === "green") {
                nuevoEstado = "yellow";
            } else if (elemento.style.backgroundColor === "yellow") {
                nuevoEstado = "red";
            } else {
                nuevoEstado = "green";
            }

            // Cambiar el estado de la grúa en la base de datos de Firebase
            const gruaRef = database.ref("gruas/" + elemento.id);
            gruaRef.set(nuevoEstado);
        }

        function cargarEstados() {
            // Escuchar los cambios en tiempo real de Firebase
            const gruasRef = database.ref("gruas");
            gruasRef.on("value", snapshot => {
                snapshot.forEach(child => {
                    const gruaElemento = document.getElementById(child.key);
                    if (gruaElemento) {
                        let estado = child.val();
                        gruaElemento.style.backgroundColor = estado;
                        gruaElemento.style.color = estado === "red" ? "white" : "black";
                    }
                });
            });
        }

        window.onload = function() {
            if (localStorage.getItem("autenticado") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            }
        };
    </script>
</body>
</html>
