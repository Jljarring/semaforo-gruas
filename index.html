<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            background-color: #f06d06;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
        }
        .boton-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .boton-flotante button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: white;
            color: black;
        }
        .usuario-info {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cerrar-sesion {
            cursor: pointer;
            background-color: red;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 16px;
            color: white;
        }
        #resumenGruas {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 10px;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
            bottom: -100%;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Ingresar</button>
        <p id="errorMensaje" style="color: red;"></p>
    </div>

    <div id="app" style="display: none;">
        <div class="usuario-info" id="usuarioInfo" style="display: none;">
            <span id="usuarioNombre"></span>
            <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
        <h2>Distribución de Grúas</h2>
        <div class="contenedor"></div>
        <div class="boton-flotante">
            <button id="agregarGrua">+</button>
            <button id="eliminarGrua">-</button>
        </div>
        <button id="mostrarResumen">Mostrar Resumen</button>
        <div id="resumenGruas">
            <canvas id="pastelGruas" width="200" height="200"></canvas>
            <canvas id="barrasGruas" width="400" height="100"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
            authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
            databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
            projectId: "estado-de-equipos-rtgs",
            storageBucket: "estado-de-equipos-rtgs.appspot.com",
            messagingSenderId: "927929035915",
            appId: "1:927929035915:web:7c7a5e265d8130e0ac788e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.onload = function() {
            if (localStorage.getItem('usuario')) {
                mostrarApp();
            }
        };

        function mostrarResumenGruas() {
            document.getElementById('resumenGruas').style.display = 'block';
            actualizarResumen();
        }

        function ocultarResumenGruas() {
            document.getElementById('resumenGruas').style.display = 'none';
        }

        document.getElementById('mostrarResumen').addEventListener('click', mostrarResumenGruas);
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#resumenGruas') && e.target.id !== 'mostrarResumen') {
                ocultarResumenGruas();
            }
        });

        function actualizarResumen() {
            const pastelCanvas = document.getElementById('pastelGruas').getContext('2d');
            const barrasCanvas = document.getElementById('barrasGruas').getContext('2d');
            let totalRojas = 0, totalAzules = 0, totalVerdes = 0;

            const gruas = document.querySelectorAll('.grua');
            gruas.forEach(grua => {
                const color = grua.style.backgroundColor;
                if (color === 'red') totalRojas++;
                else if (color === 'blue') totalAzules++;
                else if (color === 'green') totalVerdes++;
            });

            new Chart(pastelCanvas, {
                type: 'pie',
                data: {
                    labels: ['Rojas', 'Azules', 'Verdes'],
                    datasets: [{
                        data: [totalRojas, totalAzules, totalVerdes],
                        backgroundColor: ['red', 'blue', 'green']
                    }]
                }
            });

            new Chart(barrasCanvas, {
                type: 'bar',
                data: {
                    labels: ['Rojas', 'Azules', 'Verdes'],
                    datasets: [{
                        label: 'Total',
                        data: [totalRojas, totalAzules, totalVerdes],
                        backgroundColor: ['red', 'blue', 'green']
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function iniciarSesion() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('usuario', username);
            mostrarApp();
        }

        function mostrarApp() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('usuarioInfo').style.display = 'flex';
            document.getElementById('usuarioNombre').textContent = localStorage.getItem('usuario');
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            location.reload();
        }
    </script>
</body>
</html>
