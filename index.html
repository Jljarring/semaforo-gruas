<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app {
            display: none;
        }
        #logout {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
        #btnGestionGruas {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }   
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="login">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">Ingresar</button>
    </div>

    <div id="app">
        <button id="logout" onclick="cerrarSesion()">X</button>
        <h2>Distribución de Grúas</h2>
        <div class="contenedor">
            <img src="https://i.postimg.cc/W4ftfFXY/Captura-de-pantalla-2025-03-05-044429.png" class="plano" alt="Plano de grúas">
            <div class="grua" id="grua2" style="top: 50px; left: 100px;">2</div>
            <div class="grua" id="grua11" style="top: 50px; left: 250px;">11</div>
            <div class="grua" id="grua9" style="top: 50px; left: 650px;">9</div>
            <div class="grua" id="grua1" style="top: 120px; left: 10px;">1</div>
            <div class="grua" id="grua10" style="top: 120px; left: 250px;">10</div>
        </div>
        <!-- Botón para abrir la página flotante de gestión -->
        <button id="btnGestionGruas" onclick="mostrarGestion()">Agregar Grúas</button>
    </div>

    <!-- Página flotante para gestionar grúas -->
    <div id="gestion" style="display: none;">
        <h2>Gestión de Grúas</h2>
        <label>Número de Grúa:</label>
        <input type="text" id="numGrua" placeholder="Ejemplo: 12">
        <label>Posición X:</label>
        <input type="number" id="posX" placeholder="Ejemplo: 100">
        <label>Posición Y:</label>
        <input type="number" id="posY" placeholder="Ejemplo: 50">
        <button onclick="agregarGrua()">Agregar Grúa</button>
        <h3>Grúas Registradas</h3>
        <ul id="listaGruas"></ul>
        <button onclick="cerrarGestion()">Cerrar</button>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
            authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
            databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
            projectId: "estado-de-equipos-rtgs",
            storageBucket: "estado-de-equipos-rtgs.appspot.com",
            messagingSenderId: "927929035915",
            appId: "1:927929035915:web:7c7a5e265d8130e0ac788e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function verificar() {
            const password = document.getElementById("password").value;
            if (password === "gruas2025") {
                localStorage.setItem("autenticado", "true");
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("autenticado");
            document.getElementById("app").style.display = "none";
            document.getElementById("login").style.display = "flex";
        }

        function mostrarGestion() {
            document.getElementById("gestion").style.display = "block";  // Muestra la página flotante
        }

        function cerrarGestion() {
            document.getElementById("gestion").style.display = "none";  // Cierra la página flotante
        }

        function agregarGrua() {
            const numGrua = document.getElementById("numGrua").value;
            const posX = document.getElementById("posX").value;
            const posY = document.getElementById("posY").value;
            if (!numGrua || !posX || !posY) {
                alert("Todos los campos son obligatorios");
                return;
            }
            const gruaId = "grua" + numGrua;
            database.ref(gruaId).set({
                estado: "green",  // Estado inicial de la grúa
                posX: posX,
                posY: posY
            }).then(() => {
                alert("Grúa agregada correctamente");
                listarGruas();
            });
        }

        function listarGruas() {
            const lista = document.getElementById("listaGruas");
            lista.innerHTML = "";
            database.ref().once("value", snapshot => {
                snapshot.forEach(childSnapshot => {
                    const grua = childSnapshot.key;
                    const li = document.createElement("li");
                    li.textContent = grua;
                    const btnEliminar = document.createElement("button");
                    btnEliminar.textContent = "Eliminar";
                    btnEliminar.onclick = () => eliminarGrua(grua);
                    li.appendChild(btnEliminar);
                    lista.appendChild(li);
                });
            });
        }

        function eliminarGrua(gruaId) {
            database.ref(gruaId).remove().then(() => {
                alert("Grúa eliminada");
                listarGruas();
            });
        }

        window.onload = function() {
            if (localStorage.getItem("autenticado") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            }
        };
    </script>
</body>
</html>
