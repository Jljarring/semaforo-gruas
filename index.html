<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app {
            display: none;
        }
        #logout {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="login">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">Ingresar</button>
    </div>

    <div id="app">
        <button id="logout" onclick="cerrarSesion()">X</button>
        <h2>Distribución de Grúas</h2>
        <div class="contenedor">
            <img src="https://i.postimg.cc/W4ftfFXY/Captura-de-pantalla-2025-03-05-044429.png" class="plano" alt="Plano de grúas">
            <div class="grua" id="grua2" style="top: 50px; left: 100px;">2</div>
            <div class="grua" id="grua11" style="top: 50px; left: 250px;">11</div>
            <div class="grua" id="grua9" style="top: 50px; left: 650px;">9</div>
            <div class="grua" id="grua1" style="top: 120px; left: 10px;">1</div>
            <div class="grua" id="grua10" style="top: 120px; left: 250px;">10</div>
        </div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
            authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
            databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
            projectId: "estado-de-equipos-rtgs",
            storageBucket: "estado-de-equipos-rtgs.appspot.com",
            messagingSenderId: "927929035915",
            appId: "1:927929035915:web:7c7a5e265d8130e0ac788e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function verificar() {
            const password = document.getElementById("password").value;
            if (password === "gruas2025") {
                localStorage.setItem("autenticado", "true");
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("autenticado");
            document.getElementById("app").style.display = "none";
            document.getElementById("login").style.display = "flex";
        }

        function cambiarEstado(elemento) {
            let nuevoEstado = "";
            const gruaId = elemento.id;

            if (elemento.style.backgroundColor === "green") {
                elemento.style.backgroundColor = "yellow";
                nuevoEstado = "yellow";
            } else if (elemento.style.backgroundColor === "yellow") {
                elemento.style.backgroundColor = "red";
                nuevoEstado = "red";
            } else {
                elemento.style.backgroundColor = "green";
                nuevoEstado = "green";
            }

            database.ref(gruaId).set({ estado: nuevoEstado });
        }

        function cargarEstados() {
            const gruas = ["grua1", "grua2", "grua9", "grua10", "grua11"];
            gruas.forEach(gruaId => {
                database.ref(gruaId).on('value', snapshot => {
                    const estado = snapshot.val()?.estado;
                    const gruaElemento = document.getElementById(gruaId);
                    if (gruaElemento) {
                        gruaElemento.style.backgroundColor = estado || "green";
                    }
                });
            });
        }

        window.onload = function() {
            if (localStorage.getItem("autenticado") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados();
            }
            document.querySelectorAll('.grua').forEach(grua => {
                grua.onclick = function () {
                    cambiarEstado(this);
                };
            });
        };
    </script>
</body>
</html>
