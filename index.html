<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #app {
            display: none;
        }
        /* Estilo del botón de cerrar sesión */
        #logout {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Ingrese la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificar()">Ingresar</button>
    </div>

    <div id="app">
        <!-- Botón de cerrar sesión -->
        <button id="logout" onclick="cerrarSesion()">X</button>

        <h2>Distribución de Grúas</h2>
        <div class="contenedor">
            <img src="https://i.postimg.cc/W4ftfFXY/Captura-de-pantalla-2025-03-05-044429.png" class="plano" alt="Plano de grúas">
            <div class="grua" id="grua2" style="top: 50px; left: 100px;" onclick="cambiarEstado(this)">2</div>
            <div class="grua" id="grua11" style="top: 50px; left: 250px;" onclick="cambiarEstado(this)">11</div>
            <div class="grua" id="grua9" style="top: 50px; left: 650px;" onclick="cambiarEstado(this)">9</div>
            <div class="grua" id="grua1" style="top: 120px; left: 10px;" onclick="cambiarEstado(this)">1</div>
            <div class="grua" id="grua10" style="top: 120px; left: 250px;" onclick="cambiarEstado(this)">10</div>
            <div class="grua" id="grua5" style="top: 120px; left: 800px;" onclick="cambiarEstado(this)">5</div>
            <div class="grua" id="grua3" style="top: 120px; left: 465px;" onclick="cambiarEstado(this)">3</div>
            <div class="grua" id="grua8" style="top: 120px; left: 650px;" onclick="cambiarEstado(this)">8</div>
            <div class="grua" id="grua6" style="top: 175px; left: 10px;" onclick="cambiarEstado(this)">6</div>
            <div class="grua" id="grua4" style="top: 175px; left: 400px;" onclick="cambiarEstado(this)">4</div>
            <div class="grua" id="grua7" style="top: 50px; left: 900px;" onclick="cambiarEstado(this)">7</div>
        </div>
    </div>

    <script>
        function verificar() {
            const password = document.getElementById("password").value;
            const correctPassword = "gruas2025"; // Cambia esto por tu contraseña
            if (password === correctPassword) {
                localStorage.setItem("autenticado", "true"); // Guarda el estado de autenticación
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados(); // Cargar los estados guardados
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("autenticado"); // Borra la sesión
            document.getElementById("app").style.display = "none";
            document.getElementById("login").style.display = "flex";
        }

        function cambiarEstado(elemento) {
            let nuevoEstado = "";
            if (elemento.style.backgroundColor === "green") {
                elemento.style.backgroundColor = "yellow";
                elemento.style.color = "red";
                nuevoEstado = "yellow";
            } else if (elemento.style.backgroundColor === "yellow") {
                elemento.style.backgroundColor = "red";
                elemento.style.color = "white";
                nuevoEstado = "red";
            } else {
                elemento.style.backgroundColor = "green";
                elemento.style.color = "white";
                nuevoEstado = "green";
            }
            localStorage.setItem(elemento.id, nuevoEstado); // Guardar el estado de la grúa
        }

        // Función para cargar los estados guardados en localStorage
        function cargarEstados() {
            const gruas = ['grua1', 'grua2', 'grua3', 'grua4', 'grua7', 'grua6', 'grua9', 'grua5', 'grua11', 'grua8', 'grua10'];
            gruas.forEach(grua => {
                const estado = localStorage.getItem(grua);
                if (estado) {
                    const gruaElemento = document.getElementById(grua);
                    // Verificar si el estado es almacenado como "yellow", "red", o "green"
                    if (estado === "green") {
                        gruaElemento.style.backgroundColor = "green";
                        gruaElemento.style.color = "white";
                    } else if (estado === "yellow") {
                        gruaElemento.style.backgroundColor = "yellow";
                        gruaElemento.style.color = "red";
                    } else if (estado === "red") {
                        gruaElemento.style.backgroundColor = "red";
                        gruaElemento.style.color = "white";
                    }
                }
            });
        }

        // Mantener sesión iniciada si el usuario ya ingresó antes
        window.onload = function() {
            if (localStorage.getItem("autenticado") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                cargarEstados(); // Cargar los estados de las grúas
            }
        };
    </script>
</body>
</html>
