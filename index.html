<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Grúas</title>
    <style>
        body {
            background-color: #f06d06;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            display: inline-block;
        }
        .plano {
            width: 100%;
            max-width: 1000px;
        }
        .grua {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
        }
        .boton-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .boton-flotante button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: white;
            color: black;
        }
        .usuario-info {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cerrar-sesion {
            cursor: pointer;
            background-color: red;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 16px;
            color: white;
        }
        .boton-flotante-estadisticas {
            position: fixed;
            bottom: 20px;
            right: 80px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: lightblue;
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-contenido {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .cerrar-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <button class="boton-flotante-estadisticas" id="mostrarEstadisticas"></button>

    <div id="modalEstadisticas" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <h2>Estadísticas de Grúas</h2>
            <canvas id="graficoPastel"></canvas>
        </div>
    </div>

    <div id="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Ingresar</button>
        <p id="errorMensaje" style="color: red;"></p>
    </div>

    <div id="app" style="display: none;">
        <div class="usuario-info" id="usuarioInfo" style="display: none;">
            <span id="usuarioNombre"></span>
            <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
        <h2>Distribución de Grúas</h2>
        <div class="contenedor"></div>
        <div class="boton-flotante">
            <button id="agregarGrua">+</button>
            <button id="eliminarGrua">-</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyArPPyaX0NoU2Gkax8bpj5MkWTLMsyZmYQ",
            authDomain: "estado-de-equipos-rtgs.firebaseapp.com",
            databaseURL: "https://estado-de-equipos-rtgs-default-rtdb.firebaseio.com",
            projectId: "estado-de-equipos-rtgs",
            storageBucket: "estado-de-equipos-rtgs.appspot.com",
            messagingSenderId: "927929035915",
            appId: "1:927929035915:web:7c7a5e265d8130e0ac788e"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.onload = function() {
            if (localStorage.getItem('usuario')) {
                mostrarApp();
            }
        };

        let miGrafico;
        const modalEstadisticas = document.getElementById('modalEstadisticas');

        document.getElementById('mostrarEstadisticas').addEventListener('click', () => {
            mostrarEstadisticas();
        });

        document.getElementById('cerrarModal').addEventListener('click', () => {
            modalEstadisticas.style.display = 'none';
        });

        function mostrarEstadisticas() {
            const estados = { green: 0, red: 0, blue: 0 };
            const gruas = document.querySelectorAll('.grua');
            gruas.forEach(grua => {
                const color = grua.style.backgroundColor;
                if (estados[color] !== undefined) {
                    estados[color]++;
                }
            });

            const ctx = document.getElementById('graficoPastel').getContext('2d');
            if (miGrafico) {
                miGrafico.destroy();
            }

            miGrafico = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Operativo (Verde)', 'Mantenimiento (Rojo)', 'Standby (Azul)'],
                    datasets: [{
                        data: [estados.green, estados.red, estados.blue],
                        backgroundColor: ['green', 'red', 'blue']
                    }]
                }
            });

            modalEstadisticas.style.display = 'block';
        }

        function iniciarSesion() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            database.ref('usuarios').once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        if (userData.usuario === username && userData.contrasena === password) {
                            localStorage.setItem('usuario', username);
                            mostrarApp();
                        } else {
                            document.getElementById('errorMensaje').textContent = "Usuario o contraseña incorrectos.";
                        }
                    } else {
                        document.getElementById('errorMensaje').textContent = "Usuario o contraseña incorrectos.";
                    }
                })
                .catch(error => console.error("Error al acceder a Firebase:", error));
        }

        function mostrarApp() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('usuarioNombre').textContent = localStorage.getItem('usuario');
            cargarEstados();
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            document.getElementById('login').style.display = 'block';
            document.getElementById('app').style.display = 'none';
        }

        function cargarEstados() {
            const contenedor = document.querySelector('.contenedor');
            contenedor.innerHTML = '';

            database.ref('imagenFondo').once('value', snapshot => {
                const urlImagenFondo = snapshot.val();
                if (urlImagenFondo) {
                    const imagenPlano = document.createElement('img');
                    imagenPlano.src = urlImagenFondo;
                    imagenPlano.classList.add('plano');
                    imagenPlano.alt = 'Plano de grúas';
                    contenedor.appendChild(imagenPlano);
                }
            });

            document.getElementById('agregarGrua').onclick = function() {
                abrirVentanaEmergente();
            };

            document.getElementById('eliminarGrua').onclick = function() {
                const gruaSeleccionada = document.querySelector('.grua.seleccionada');
                if (gruaSeleccionada) {
                    database.ref(gruaSeleccionada.id).remove();
                    gruaSeleccionada.remove();
                }
            };

            contenedor.addEventListener('click', function(event) {
                if (event.target.classList.contains('grua')) {
                    event.target.classList.toggle('seleccionada');
                }
            });

            database.ref('gruas').on('child_added', function(snapshot) {
                const data = snapshot.val();
                const grua = document.createElement('div');
                grua.classList.add('grua');
                grua.style.left = data.x + 'px';
                grua.style.top = data.y + 'px';
                grua.style.backgroundColor = data.estado;
                grua.style.zIndex = '10';
                grua.id = snapshot.key;
                grua.textContent = snapshot.key.substring(0, 2).toUpperCase();
                contenedor.appendChild(grua);

                grua.addEventListener('mousedown', function(e) {
                    grua.classList.add('mover');
                    const offsetX = e.clientX - grua.offsetLeft;
                    const offsetY = e.clientY - grua.offsetTop;

                    function mover(e) {
                        grua.style.left = e.clientX - offsetX + 'px';
                        grua.style.top = e.clientY - offsetY + 'px';
                    }

                    function soltar() {
                        grua.classList.remove('mover');
                        grua.removeEventListener('mousemove', mover);
                        grua.removeEventListener('mouseup', soltar);

                        const nuevaPos = {
                            x: parseInt(grua.style.left),
                            y: parseInt(grua.style.top)
                        };
                        database.ref('gruas/' + snapshot.key).update(nuevaPos);
                    }

                    grua.addEventListener('mousemove', mover);
                    grua.addEventListener('mouseup', soltar);
                });
            });
        }
    </script>
</body>
</html>
